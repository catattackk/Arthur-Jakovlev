<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
</head>

<body>
    <div style="position: relative; background-color: aqua; width: 1100px; height: 1000px;">
        <div id="arthur" style="position: absolute; background-color: blue; width: 100px; height: 100px ;">
        </div>
    </div>

    <script>

        var pede = document.getElementById("arthur");
        var left = 1000;
        var bottom = 1000;
        var ldirection = -1
        var rdirection = +1


        function liigutaParemale() {
            pede.style.bottom = "" + bottom + "px";
            bottom = bottom + ldirection;
            pede.style.left = "" + left + "px";
            left = left - rdirection;

            if (bottom < 10) { ldirection = +1 }
            if (bottom > 900) { ldirection = -1 }
            if (left < 10) { rdirection = -1 }
            if (left > 1000) { rdirection = +1 }


        }
        setInterval(liigutaParemale, 1000 / 600);
    </script>


</html>
