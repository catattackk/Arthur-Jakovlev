<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
</head>

<body>
    <div style="position: relative; background-color: aqua; width: 1000px; height: 1000px;">
        <div id="arthur"
            style="position: absolute; background-color: blue; width: 100px; height: 100px; right: 500px; bottom: -50px;">
        </div>
    </div>

    <script>
        var bottom = 1000
        var left = 1000;
        var pede = document.getElementById("arthur");
        var direction = -1


        function liigutaParemale() {
            pede.style.left.bottom = "" + left + bottom + "px";
            left = left + bottom + direction;

            if (left < 10) {direction = +1}
            if (left > 1000) {direction = -1}

        }
        setInterval(liigutaParemale, 1000 / 600);
    </script>


</html>
