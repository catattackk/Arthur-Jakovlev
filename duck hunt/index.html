<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
</head>

<body>
    <div style="position: relative; background-color: aqua; width: 1000px; height: 1000px;">
        <div id="arthur" style="position: absolute; background-color: blue; width: 100px; height: 100px; bottom: -50px;">
        </div>
    </div>

    <script>
        var left = -50;

        var pede = document.getElementById("arthur");

        function liigutaParemale() {
            pede.style.left = "" + left + "px";
            left = left + 1; 
        }
        setInterval(liigutaParemale, 1000/60);
    </script>


</html>
